<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Proyecto de Melany Oliveira</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>

<body>
  <br>
  <div class="container text-center">

    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xwkdjqyo" method="post">
      <fieldset id="fs-frm-inputs">
        <label for="full-name">Nombre</label>
        <input type="text" name="name" id="full-name" placeholder="Nombre" required="">

        <br>
        <br>
        
        <label for="email-address">Correo Electr√≥nico</label>
        <input type="email" name="_replyto" id="email-address" placeholder="email@gmail.com" required="">

        <br>
        <br>

        <label for="message">Mensaje</label>
        <textarea rows="5" name="message" id="message" placeholder="Mensaje" required=""></textarea>
        <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
      </fieldset>

      <br>

      <input type="submit" value="Enviar">
    </form>
  </div>

  <br>

  <footer>
    <div class="container text-center">
  <button type="button" class="btn btn-light"><a class="link-offset-2 link-underline link-underline-opacity-0 link-dark" href="index.html">Ir al Inicio</a></button>
  </footer>
  

</body>
</html>
